<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetry Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>üì° Telemetry Dashboard</h1>

<div>
    <label>Sensor ID:
        <input type="text" id="sensorId" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, Sensor1" />
    </label>
    <label>Start time:
        <input type="datetime-local" id="startTime" />
    </label>
    <label>End time:
        <input type="datetime-local" id="endTime" />
    </label>
    <button onclick="loadData()">üîç Filter</button>
</div>

<hr>

<h2>–ì—Ä–∞—Ñ–∏–∫ –∑–Ω–∞—á–µ–Ω–∏–π</h2>
<canvas id="telemetry-chart" width="800" height="400"></canvas>

<h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –¥–∞–Ω–Ω—ã–µ</h2>
<table border="1" id="telemetry-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Sensor</th>
        <th>Timestamp</th>
        <th>Value</th>
        <th>Unit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadData() {
        const sensorId = document.getElementById("sensorId").value;
        const start = document.getElementById("startTime").value;
        const end = document.getElementById("endTime").value;

        let url = '/telemetry';
        const params = [];

        if (sensorId) params.push(`sensorId=${sensorId}`);
        if (start) params.push(`start=${new Date(start).toISOString()}`);
        if (end) params.push(`end=${new Date(end).toISOString()}`);

        if (params.length > 0) {
            url += '/filter?' + params.join('&');
        }

        const res = await fetch(url);
        const data = await res.json();

        // –û–±–Ω–æ–≤–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
        const tbody = document.querySelector('#telemetry-table tbody');
        tbody.innerHTML = '';
        data.forEach(d => {
            const row = `<tr>
                <td>${d.id}</td>
                <td>${d.sensorId}</td>
                <td>${d.timestamp}</td>
                <td>${d.value}</td>
                <td>${d.unit}</td>
            </tr>`;
            tbody.innerHTML += row;
        });

        // –û–±–Ω–æ–≤–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫
        const ctx = document.getElementById('telemetry-chart').getContext('2d');
        if (window.chartInstance) {
            window.chartInstance.destroy();
        }
        window.chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.timestamp),
                datasets: [{
                    label: 'Sensor Value',
                    data: data.map(d => d.value),
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Timestamp' },
                        ticks: { maxRotation: 90, minRotation: 45 }
                    },
                    y: {
                        title: { display: true, text: 'Value' }
                    }
                }
            }
        });
    }

    loadData();
</script>
</body>
</html>
